logging:
  level:
     org.springframework: ERROR
     com.springboot.controller: DEBUG

  spring:
    profiles:
      active: dev
  file: twitterApp.log

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"


server:
  port: 8081